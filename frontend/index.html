<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recettes & Utilisateurs</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Liste des Recettes</h1>
    <ul id="recettes"></ul>

    <h2>Ajouter une Recette</h2>
    <form id="ajoutRecette">
        <input type="text" id="titre" placeholder="Titre" required>
        <textarea id="description" placeholder="Description" required></textarea>
        <button type="submit">Ajouter</button>
    </form>

    <h2>Inscription</h2>
    <form id="registerForm">
        <input type="text" id="registerUsername" placeholder="Nom d'utilisateur" required>
        <input type="password" id="registerPassword" placeholder="Mot de passe" required>
        <button type="submit">S'inscrire</button>
    </form>

    <h2>Connexion</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Nom d'utilisateur" required>
        <input type="password" id="password" placeholder="Mot de passe" required>
        <button type="submit">Se connecter</button>
    </form>

    <script src="./script.js"></script>
</body>

</html>
